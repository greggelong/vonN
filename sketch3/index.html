    <main>
        <h1>vonN</h1>
        <p>rules for grid update:</p>
        <p> checks the four neighbors as if they are a four digit binary number</p>
        <p>Live cell dies on [ 1,2,4,8,15 ]</p>
        <p>Dead cell comes to life on [1,2,4,7,8,11,13,14]</p>
        <p>Otherwise cell state is unchanged</p>
        <h2>Press 's' to save gif</h2>
    </main>
